{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Catalog Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="250" class="form-control"  id="name" name="name" placeholder="Name of the Item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" id="description"  name="description" placeholder="Brief Description"></textarea>

<script src="{{ url_for('static', filename='slug.js') }}">
		</script>
					
					<label for="slug">Slug:</label>
					<div class="input-group">
						
						<input type ="text" class="form-control" maxlength="250" id="slug" name="slug" placeholder="slug in url">
					</div>
					
					<div class="input-group">
					<label for="moveto">Pick A Category:</label><br />

					<select name = "moveto"  id="moveto" >
					
					<option value = "1" 	 >ROOT (Pick this to create a main Catagory)</option>
					
					{%- for item in catalog recursive %}
								
						
						<option  value = {{item.id}}
						
						{% if parentid == item.id %}
							selected="selected"
						{% endif %}
						> 
						
						{%- for n in range(item.lvl-1) %}
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							{% endfor %}
						
						
							{{ item.name }}
						
						{%- if item.children -%}

							
							
							{{ loop(item.children) }} 
							
						{%- endif %}
						
					{%- endfor %}
					</option>
					</select>
					
										
					</div>
					
					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					<a href="#" onclick="history.go(-1)" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</a>
				</div>
			</form>
		</div>
	</div>


{% endblock %}
