   <div id="locations" class="col-md-3 pull-left">
        <h2>Locations</h2>

            <div class="input-group input-group-md">

                    <input type="text" placeholder="Filter Locations" class="form-control" id="filter" data-bind="textInput: filter" >
                </div>
            </div>
        </div>

        <ul id="location-list" class="list-group" data-bind="foreach: visibleLocations">
			<li class="list-group-item" data-bind="click: $root.openInfoWindow.bind(this,$data.marker,$root.infowindow)" >	
			<span  data-bind="text: $data.name"></span><button class="destroy btn glyphicon glyphicon-remove" data-bind="click: $root.remove"></button>
			</li>
		</ul>
